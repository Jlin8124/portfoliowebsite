<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <!-- SEO Meta Tags -->
     <meta name="description" content="An arithmetic calculator that performs calculations" />
     <meta name="keywords" content="Calculator" />

<body>

    <h1> Calculator Page</h1>
    <script src ="projects/calculator.js" defer></script>
    <h2> Jlin's Calculator</h2>
    <div id="calculator-keys">
        <input type ="text" id="calc-screen" readonly>
        <button class="calc-btn" data-val="all-clear">ac</button>
        <button class="calc-btn" data-val="delete">del</button>
        <button class="calc-btn" data-val="1">1</button>
        <button class="calc-btn" data-val="2">2</button>
        <button class="calc-btn" data-val="3">3</button>
        <button class="calc-btn" data-val="4">4</button>
        <button class="calc-btn" data-val="5">5</button>
        <button class="calc-btn" data-val="6">6</button>
        <button class="calc-btn" data-val="7">7</button>
        <button class="calc-btn" data-val="8">8</button>
        <button class="calc-btn" data-val="9">9</button>
        <button class="calc-btn" data-val="0">0</button>
        <button class="calc-btn" data-val="*">x</button>
        <button class="calc-btn" data-val="+">+</button>
        <button class="calc-btn" data-val="-">-</button>
        <button class="calc-btn" data-val="/">/</button>
        <button class="calc-btn" id="btn-enter" data-val="=" >=</button>

    </div>
